<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<script defer type="text/javascript" src="asset/main.js"></script>
	<link rel="stylesheet" href="asset/style.css">
</head>

<body>
	<div class="searchzone"><input type="text" class="searchbar"
			placeholder="Search for an author or a book by title"></div>
	<div class="cardzone" id="cardzone"></div>
	<div class="action_btn" id="side">
		<span class="button" onclick="openModal()">+</span>
	</div>
	<dialog class="modal">
		<form method="dialog">
			<div class="form_content">
				<span class="form_title">ADD BOOK</span>
				<label for="title_input"><input type="text" id="title_input" placeholder="Title"
						required></label>
				<label for="author_input"><input type="text" id="author_input" placeholder="Author"
						required></label>
				<label for="desc_input"><input type="text" id="desc_input"
						placeholder="Quick description" required></label>
				<label for="page_input"><input type="number" id="page_input" placeholder="Page Number"
						required></label>
				<label for="isRead_input">finished <input type="checkbox" id="isRead_input" value="true"
						placeholder="finished book"></label>
			</div>
			<input type="submit" id="validate">
		</form>
	</dialog>

</body>

</html>
